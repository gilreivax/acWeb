<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulários HTML5 - Exercício 5</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="lib/jasmine/jasmine_favicon.png"
    />
    <link rel="stylesheet" href="lib/jasmine/jasmine.css" />

    <script src="lib/jasmine/jasmine.js"></script>
    <script src="lib/jasmine/jasmine-html.js"></script>
    <script src="lib/jasmine/boot.js"></script>

    <!-- include spec files here... -->
    <script src="spec/Form5Spec.js"></script>
  </head>

  <body>

    <form id="form5" method="post">
      <label for="produto">Produto</label>
      <select name="produto" id="produto" required>
        <option value=""></option>
        <option>Pizza</option>
        <option>Yakissoba</option>
        <option>Feijoada</option>
      </select>

      <label for="qtd"></label>

      <br />
      <br />

      <input
        type="number"
        value="1"
        name="quantidade"
        id="qtd"
        min="1"
        max="8"
        required
      />

      <br />
      <br />

      <label for="obs">Observações:</label>

      <br />

      <textarea
        id="obs"
        name="observacoes"
        maxlength="255"
        placeholder="Por favor, escreva aqui suas observações!"
      ></textarea>

      <br /><br />

      <input type="submit" value="Pedir" />
    </form>
  </body>
</html>
