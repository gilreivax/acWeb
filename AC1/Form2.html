<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulários HTML5 - Exercício 2</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="lib/jasmine/jasmine_favicon.png"
    />
    <link rel="stylesheet" href="lib/jasmine/jasmine.css" />

    <script src="lib/jasmine/jasmine.js"></script>
    <script src="lib/jasmine/jasmine-html.js"></script>
    <script src="lib/jasmine/boot.js"></script>

    <!-- include spec files here... -->
    <script src="spec/Form2Spec.js"></script>
  </head>

  <body>
    
    <form id="form2" method="post">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <br />
      <br />

      <label for="assunto">Assunto</label>
      <select name="assunto" id="assunto" required>
        <option value=""></option>
        <option value="Problemas">Problemas</option>
        <option value="Reclamação">Reclamação</option>
        <option value="Sugestão">Sugestão</option>
      </select>

      <br />
      <br />

      <label for="Telefone">Telefone</label>
      <input type="checkbox" name="tipo-resposta" value="T" id="Telefone" />

      <label for="E-mail">E-mail</label>
      <input type="checkbox" name="tipo-resposta" value="E" id="E-mail" />

      <label for="Correio">Correio</label>
      <input type="checkbox" name="tipo-resposta" value="C" id="Correio" />

      <br />
      <br />

      <label for="mensagem">Mensagem:</label>
      <br />
      <textarea id="mensagem" name="mensagem" required></textarea>

      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
